<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Workout of the Day</title>
</head>
<body>
    <section class="hero">
        <img src="" alt="" id="hero-logo">
        <h2 id="title"></h2>
        <button id="scroll"></button>
    </section>
    <section class="workout">
        <img src="" alt="" class="logo">
        <h2 class="date"></h2>
        <h1 class="WOD">WORKOUT OF THE DAY</h1>
        <div class="workout-image"></div>
        <div class="stopwatch">
           <div class="display">
            <p><span id="hours">00</span>:<span id="minutes">00</span>:<span class="seconds">00</span></p>
        </div>
        <div class="buttons">
            <button id="startstop">START</button>
            <button id="reset">RESET</button>
        </div>
        </div>
    </section>
    <section class="comments">
         
    </section>
    <script src="javascripts/index.js"></script>
</body>
</html>
