<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Workout of the Day</title>
</head>
<body>
    <section class="hero">
        <img src="https://64.media.tumblr.com/25584b7dfe58ca44a253847d0f6501e9/3f9182ccdc2db8fc-df/s1280x1920/fb54f6500782e8d4a8be78fb9b8eb8e2dac9883e.pnj" alt="logo" id="hero-logo">
        <h2 id="title"></h2>
        <button id="scroll"></button>
    </section>
    <section class="workout">
        <img src="" alt="" class="logo">
        <h1 class="header">WORKOUT OF THE DAY</h1>
        <h2 id="currentDate">curent date</h2>
        <div id="wod">
        </div>
        <div class="stopwatch">
           <div class="display">
            <p><span id="hours">00</span>:<span id="minutes">00</span>:<span class="seconds">00</span></p>
        </div>
        <div class="buttons">
            <button id="startstop">START</button>
            <button id="reset">END</button>
        </div>
        </div>
    </section>
    <section class="comments">
         
    </section>
    <script src="javascripts/index.js"></script>
</body>
</html>
